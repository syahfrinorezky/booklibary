spring.application.name=booklibrary
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/booklibrary?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Makassar

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.jackson.time-zone=Asia/Makassar

